<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="BoWaP deez nuts :lesanae:" />
    <title>bowapJS</title>
    <script src="index.js"></script>
    <style>
        body {
            background-color: #222;
            display: flex;
            place-content: center;

        }



        #maincanvas {
            cursor: pointer;
        }

        .form {
            background-color: #000;
            padding: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            color: #FFF;
            width: min-content;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form input {
            background-color: #333;
            color: #FFF;
        }

        .form label {
            color: #FFF;
        }

        .stopMusic {
            visibility: hidden;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .form {
                width: auto;
                flex-direction: row;
            }
        }
    </style>
</head>

<body onload="onLoad()">
    <canvas id="maincanvas" title="Click the screen to become Reimu"></canvas>

    <div class="form">
        <div>
            <label for="tailInput">BoWaP Tails:</label> <br>
            <input type="number" placeholder="2" value="2" id="tailInput" onchange="handleRestart()"> <br>

            <label for="radiusInput">Tail Distance:</label><br>
            <input type="number" value="0" id="radiusInput" onchange="handleRestart()"> <br>

            <label for="speedMult">Speed Multiplier:</label><br>
            <input type="number" value="200" id="speedMult" onchange="handleRestart()"> <br>

            <label for="spinRotat">Spin Rotation Inc:</label><br>
            <input type="number" value="2" id="spinRotat" onchange="handleRestart()"> <br>

            <label for="doSafespot">Safespot:</label>
            <input type="checkbox" id="doSafespot" onchange="handleRestart()"><br>

            <label for="gaeInput">Gae Colors:</label>
            <input type="checkbox" id="gaeInput" onchange="handleRestart()"><br>

            <label for="becomeMarisa">Become Marisa:</label>
            <input type="checkbox" id="becomeMarisa" onchange="handleCosmetic()"><br>

            <label class="stopMusic" for="stopMusic" id="stopMusicLabel">Stop Awful Music:</label>
            <input class="stopMusic" type="checkbox" id="stopMusic" onchange="handleCosmetic()"><br>
            <button type="button" id="saveImage" onclick="saveCanvas()">Save Snpshot</button> <br> <br>
        </div>
        <div>
            <label>Score:</label><br>
            <label id="scoreLabel">00000</label><br><br>

            <label>Graze:</label><br>
            <label id="grazeLabel">0</label>
        </div>
        <div>A simulation of border of wave and particle-like spellcards from Touhou. Click the screen to start dodging.
        </div>
    </div>

</body>

</html>
