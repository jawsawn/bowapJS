<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bowapJS</title>
    <script src="index.js"></script>
    <style>
        body {
            background-color: #222;
            display: flex;
            place-content: center;
        }

        #maincanvas {
            cursor:pointer;
            
        }

        .form {
            background-color: #000;
            padding: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form input {
            background-color: #333;
            color: #FFF;
        }

        .form label {
            color: #FFF;
        }
    </style>
</head>

<body onload="onLoad()">
    <canvas id="maincanvas" onmousemove="trackMouse(event)" onmouseleave="stopTracking()" title="Click the screen to become Reimu"></canvas>

    <div class="form">

        <label for="tailInput">BoWaP Tails:</label> <br>
        <input type="number" placeholder="2" value="2" id="tailInput" onchange="handleTail()"> <br>

        <label for="radiusInput">Tail Distance:</label><br>
        <input type="number" value="0" id="radiusInput" onchange="handleTail()"> <br>

        <label for="gaeInput">Gae Color:</label>
        <input type="checkbox" id="gaeInput" onchange="handleTail()">
    </div>

</body>

</html>
